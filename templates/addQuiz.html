<!DOCTYPE html>
<html>
  <head>
    <title>Add Quiz</title>
  </head>
  <body>
    <h2>Add Quiz Information Below</h2>
    <form action="/quiz/add" method="POST">
      <label for="subject">Subject:</label>
      <input type="text" id='subject' name="subject"/><br><br>
      <label for="qustions">Number of Questions</label>
      <input type="number" id="questions" name="questions" min="1"/><br><br>
      <label for="day">Day</label>
      <input type="number" id="day" name="day" min="1" max="31"/>
      <label for="month">Month</label>
      <input type="number" id="month" name="month" min="1" max="12"/>
      <label for="year">Year</label>
      <input type="number" id="year" name="year" min="1900"/>
      {% if error %}
        <p>{{error}}</p>
      {% endif %}
      <input type="submit" value="Add Quiz"/>
    </form>
  </body>

  </html>
